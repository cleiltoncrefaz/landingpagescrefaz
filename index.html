<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pages Crefaz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0b4293 0%, #163056 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            @media (max-width: 768px) {
                grid-template-columns: 1fr;
            }
        }
        
        
        a {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cloud Pages Crefaz</h1>
        <div class="links">
            <a href="https://cleiltoncrefaz.github.io/cloudpagescrefaz/cloudpage-educacao-financeira">Educação Financeira</a>
            <a href="https://cleiltoncrefaz.github.io/cloudpagescrefaz/cp-consignado-clt-sintrascoop">Sintrascoop + Crefaz</a>
            <a href="https://cleiltoncrefaz.github.io/cloudpagescrefaz/CP_Energia_TelevendasA">Energia Televendas A</a>
            <a href="https://cleiltoncrefaz.github.io/cloudpagescrefaz/CP_Energia_TelevendasB">Energia Televendas B</a>
            <a href="https://cleiltoncrefaz.github.io/cloudpagescrefaz/credito_com_garantia_de_veiculo_IPVA">CP Auto - IPVA</a>
        </div>
    </div>
</body>


</html>
